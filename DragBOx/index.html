<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            background-color: black;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: black;
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) .5s;
        }
        .box img{
            height: 100%;
            width: 100%;
        }
        body{
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    
<div class="box">
    <img src="https://i.pinimg.com/736x/c8/ed/7e/c8ed7ebaf8ec7697373ac9867038b9c3.jpg" alt="">
</div>
    <script>
        let box = document.querySelector(".box")


window.addEventListener("mousemove", function(e){
box.style.top = e.clientY + "px"
box.style.left = e.clientX + "px"

})
    </script>
</body>
</html>
